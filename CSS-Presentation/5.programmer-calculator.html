<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Programmer Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/programmer-calculator.css">
</head>
<body>
    <div id="back">
        <img src="resources/calculator.png">
        <span>Calculator</span>
        <ul id="window">
            <li><input type="button" id="minimize" value="" /></li>
            <li><input type="button" id="maximize" value="" /></li>
            <li><input type="button" id="close" value="" /></li>
        </ul>
        <div id="calculator">
            <header>
                <nav class="menu">
                    <ul>
                        <li><a href="#">View</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </nav>
            </header>

            <section>
                <input type="text" class="calc-screen" value="0"/>
                <table class="binary">
                    <tbody>
                    <tr>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="left">63</td>
                        <td colspan="2" class="left">47</td>
                        <td colspan="2" class="right">32</td>
                    </tr>
                    <tr>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="left">31</td>
                        <td colspan="2" class="left">15</td>
                        <td colspan="2" class="right">0</td>
                    </tr>
                    </tbody>
                </table>

                <table class="radio">
                    <tbody>
                    <tr>
                        <td rowspan="3">
                            <form>
                                <input type="radio" id="hex" name="numsys" />
                                <label for="hex">Hex</label></br>

                                <input type="radio" id="dec" name="numsys" checked="checked" />
                                <label for="dec">Dec</label></br>

                                <input type="radio" id="oct" name="numsys" />
                                <label for="oct">Oct</label></br>

                                <input type="radio" id="bin" name="numsys" />
                                <label for="bin">Bin</label>
                            </form>
                        </td>
                        <td><button class="disabled" disabled="disabled"></button></td>
                        <td><button>Mod</button></td>
                        <td><button class="disabled" disabled="disabled">A</button></td>
                        <td><button>MC</button></td>
                        <td><button>MR</button></td>
                        <td><button>MS</button></td>
                        <td><button>M+</button></td>
                        <td><button>M-</button></td>
                    </tr>

                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button class="disabled" disabled="disabled">B</button></td>
                        <td><button id="bolded">&larr;</button></td>
                        <td><button>CE</button></td>
                        <td><button>C</button></td>
                        <td><button>&#177;</button></td>
                        <td><button class="disabled" disabled="disabled">&radic;</button></td>
                    </tr>

                    <tr>
                        <td><button>RoL</button></td>
                        <td><button>RoR</button></td>
                        <td><button class="disabled" disabled="disabled">C</button></td>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>/</button></td>
                        <td><button class="disabled" disabled="disabled">%</button></td>
                    </tr>

                    <tr>
                        <td rowspan="3">
                            <form>
                                <input type="radio" id="qword" name="type-value" checked="checked" />
                                <label for="qword">Qword</label>

                                <input type="radio" id="dword" name="type-value" />
                                <label for="dword">Dword</label>

                                <input type="radio" id="word" name="type-value" />
                                <label for="word">Word</label>

                                <input type="radio" id="byte" name="type-value" />
                                <label for="byte">Byte</label>
                            </form>
                        </td>
                        <td><button>Or</button></td>
                        <td><button>Xor</button></td>
                        <td><button class="disabled" disabled="disabled">D</button></td>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>*</button></td>
                        <td><button class="disabled" disabled="disabled">1/x</button></td>
                    </tr>

                    <tr>
                        <td><button>Lsh</button></td>
                        <td><button>Rsh</button></td>
                        <td><button class="disabled" disabled="disabled">E</button></td>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>-</button></td>
                        <td rowspan="2"><button id="bolded" class="expand-height-button">=</button></td>
                    </tr>

                    <tr>
                        <td><button>Not</button></td>
                        <td><button>And</button></td>
                        <td><button class="disabled" disabled="disabled">F</button></td>
                        <td colspan="2"><button class="expand-width-button">0</button></td>
                        <td><button class="disabled" disabled="disabled">.</button></td>
                        <td><button>+</button></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
